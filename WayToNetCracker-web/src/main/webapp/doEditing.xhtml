<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <head><title>IGNORED</title></head>
    <h:body>
        
    <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            Редактирование данных - NetCracker
         </ui:define>

         <ui:define name="content">
             <h3 align="center">Отправить запрос на редактирование данных</h3>
             <h:form id="editData">
                 
                 <h:panelGrid id="editingData" columns="1" cellpadding="3" style="margin: 0 auto;">
                    <p>Введите e-mail, указанный при заполнении анкеты:</p>
                    <h:panelGrid columns="2" style="border: 0; width: 500px;">
                    <p:inputText id="emailCheck" value="#{Schedule.email}">  
                        <p:ajax event="blur" update="outCheck" />  
                    </p:inputText>
                    <h:outputText id="outCheck" value="#{Schedule.doEmailCheck()}" />
                    </h:panelGrid>
                    <p>Для того чтобы изменить данные по своей анкете, пожалуйста опишите изменяемые данные в поле ниже.</p>
                    <p:inputTextarea value="#{Schedule.editingData}" rows="3" cols="100" counter="counter5" maxlength="150"       
                    counterTemplate="{0} characters remaining." autoResize="false"/>  
                    <h:outputText id="counter5" />                    
                 
                 
                    <p:commandButton  id="btnSubmit" value="Отправить запрос к HR" actionListener="#"/>  
                </h:panelGrid>
                 
             </h:form>
             
         </ui:define>
    </ui:composition> 
        
    </h:body>
</html>
